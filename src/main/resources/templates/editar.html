<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>


</head>
<body>

<main>
    <h1>Editar Estudiante</h1>
    <form th:action="@{/accion-editar/{id}(id=${estudiante.est_cedula})}" th:object="${estudiante}" method="post">
        <div class="mb-3">
            <label class="form-label">Cedula</label>
            <input readonly="true" class="form-control" type="text" th:field="*{est_cedula}" >
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text" th:field="*{est_nombre}" required
                   minlength="3" maxlength="20" size="20">
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input class="form-control" type="text" th:field="*{est_apellido}" required
                   minlength="3" maxlength="20" size="20">
        </div>
        <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input class="form-control" type="text" th:field="*{est_telefono}" required
                   minlength="3" maxlength="10" size="10">
        </div>
        <div class="mb-3">
            <label class="form-label">Direccion</label>
            <input class="form-control" type="text" th:field="*{est_direccion}" required
                   minlength="3" maxlength="20" size="20">
        </div>
        <input class="btn btn-primary" type="submit" value="Guardar">
    </form>


</main>


</body>
</html>
