<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agregar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>


</head>
<body>

<main>
  <form method="POST" th:action="@{accion-nuevo}" th:object="${estudiante}" required
        minlength="10" maxlength="10" size="10">
    <div class="mb-3">
      <label>Cedula</label>
      <input type="text" class="form-control" th:field="*{est_cedula}" required
             minlength="10" maxlength="10" size="10">
    </div>
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" th:field="*{est_nombre}" required
             minlength="3" maxlength="20" size="20">
    </div>
    <div class="mb-3">
      <label>Apellido</label>
      <input type="text" class="form-control" th:field="*{est_apellido}"    required
             minlength="3" maxlength="20" size="20">
    </div>
    <div class="mb-3">
      <label>Telefono</label>
      <input type="text" class="form-control" th:field="*{est_telefono}" required
             minlength="3" maxlength="10" size="10">
    </div>
    <div class="mb-3">
      <label>Direccion</label>
      <input type="text" class="form-control" th:field="*{est_direccion}">
    </div>
    <input type="submit" class="btn btn-primary"  value="Guardar" required
           minlength="3" maxlength="20" size="20">
  </form>
</main>


</body>
</html>
