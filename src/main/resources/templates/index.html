<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>


</head>
<body>

<div class="container text-center">
    <h1>Lista de estudiantes</h1>
    <a class="btn btn-primary" href="/nuevo-estudiante">Nuevo Estudiante</a>
</div>

<div class="container text-center">
    <form class="form-inline" th:action="@{/}">
        <div class="form-group mb-2">
            <label>Filtrar por: </label>
        </div>
        <input type="text" name="id" class="form-control" id="id" th:value="${id}" placeholder="172xxxxxxx">
        <input type="submit" class="btn btn-info mb-2" value="Buscar">
    </form>
</div>

<div class="container-md">
    <table class="table">
        <thead>
        <tr>
            <td scope="col">Cedula</td>
            <td scope="col">Nombre</td>
            <td scope="col">Apellido</td>
            <td scope="col">Telefono</td>
            <td scope="col">Direccion</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e:${estudiantes}">
            <td th:text="${e.est_cedula}"></td>
            <td th:text="${e.est_nombre}"></td>
            <td th:text="${e.est_apellido}"></td>
            <td th:text="${e.est_telefono}"></td>
            <td th:text="${e.est_direccion}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/editar-estudiante/{id} (id=${e.est_cedula})}">Editar</a>

            </td>
            <td>
              <a class="btn btn-danger" th:href="@{/eliminar-estudiante/{id} (id=${e.est_cedula})}" onclick="return confirm('Â¿Estas Seguro?')">Eliminar</a>            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
